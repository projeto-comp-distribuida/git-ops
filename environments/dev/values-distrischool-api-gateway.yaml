# Environment-specific values for distrischool-api-gateway service in dev
# These values override the defaults in apps/distrischool-api-gateway/values.yaml

image:
  repository: distrischooldevacr.azurecr.io/api-gateway
  tag: "latest"
  pullPolicy: Always
  
imagePullSecrets:
  - name: acr-secret

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

env:
  - name: SERVER_PORT
    value: "8080"
  - name: SPRING_PROFILES_ACTIVE
    value: "dev"
  # Service URLs pointing to other microservices in the cluster
  # Using FQDN format <service-name>.<namespace> for cross-namespace access
  - name: AUTH_SERVICE_URI
    value: "http://auth-dev.auth-dev:80"
  - name: STUDENT_SERVICE_URI
    value: "http://gestao-de-alunos-dev.gestao-de-alunos-dev:80"
  - name: TEACHER_SERVICE_URI
    value: "http://gestao-de-professores-dev.gestao-de-professores-dev:80"
  - name: NOTIFICATIONS_SERVICE_URI
    value: "http://notifications-management-service-dev.notifications-management-service-dev:80"
  # Route Configuration (matching docker-compose exactly - no path rewriting, backend receives full path)
  # Auth Service Route
  - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
    value: "auth-service"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
    value: "http://auth-dev.auth-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
    value: "Path=/api/v1/auth/**"
  # Removed Origin and Referer header removal - needed for CORS to work properly
  # Users Service Route (also routes to auth service)
  - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
    value: "users-service"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
    value: "http://auth-dev.auth-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
    value: "Path=/api/v1/users/**"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_0
    value: "RemoveRequestHeader=Origin"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_1
    value: "RemoveRequestHeader=Referer"
  # Student Service Route
  - name: SPRING_CLOUD_GATEWAY_ROUTES_2_ID
    value: "student-service"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
    value: "http://gestao-de-alunos-dev.gestao-de-alunos-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0
    value: "Path=/api/v1/students/**"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_2_FILTERS_0
    value: "RemoveRequestHeader=Origin"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_2_FILTERS_1
    value: "RemoveRequestHeader=Referer"
  # Teacher Service Route
  - name: SPRING_CLOUD_GATEWAY_ROUTES_3_ID
    value: "teacher-service"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_3_URI
    value: "http://gestao-de-professores-dev.gestao-de-professores-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_3_PREDICATES_0
    value: "Path=/api/v1/teachers/**"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_3_FILTERS_0
    value: "RemoveRequestHeader=Origin"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_3_FILTERS_1
    value: "RemoveRequestHeader=Referer"
  # Notifications Service Route
  - name: SPRING_CLOUD_GATEWAY_ROUTES_4_ID
    value: "notifications-service"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_4_URI
    value: "http://notifications-management-service-dev.notifications-management-service-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_4_PREDICATES_0
    value: "Path=/api/v1/notifications/**"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_4_FILTERS_0
    value: "RemoveRequestHeader=Origin"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_4_FILTERS_1
    value: "RemoveRequestHeader=Referer"
  # Notifications Service WebSocket Route (direct WS path)
  - name: SPRING_CLOUD_GATEWAY_ROUTES_5_ID
    value: "notifications-ws"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_5_URI
    value: "ws://notifications-management-service-dev.notifications-management-service-dev:80"
  - name: SPRING_CLOUD_GATEWAY_ROUTES_5_PREDICATES_0
    value: "Path=/ws/notifications"
  # CORS Configuration - Spring Cloud Gateway CORS configuration
  # Spring Cloud Gateway validates Origin against Host header, so we need to allow both explicitly
  # Using comma-separated format to allow both IP and DNS origins
  - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS____ALLOWED_ORIGINS
    value: "http://130.131.18.12,http://distrischool.ddns.net"
  - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS____ALLOWED_METHODS
    value: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
  - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS____ALLOWED_HEADERS
    value: "*"
  - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS____ALLOW_CREDENTIALS
    value: "false"
  - name: SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS____MAX_AGE
    value: "3600"
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:MaxRAMPercentage=65 -Xmx384m"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Enable CORS at ingress level to handle OPTIONS preflight requests
    # The gateway will handle CORS for actual requests, but ingress needs to allow OPTIONS through
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # When allow-credentials is false, can use wildcard (*) - CORS spec allows this
    # Use wildcard to allow both IP and DNS name origins since browser may send either
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
  hosts:
    - host: ""
      paths:
        - path: /api
          pathType: Prefix
  tls: []






















