apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka.fullname" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kafka.serviceAccountName" . }}
      {{- if .Values.persistence.enabled }}
      securityContext:
        fsGroup: 1000
        {{- with .Values.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'rm -rf /var/lib/kafka/data/lost+found && chown -R 1000:1000 /var/lib/kafka/data && chmod -R 755 /var/lib/kafka/data']
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              unset KAFKA_PORT || true
              exec /etc/confluent/docker/run
          ports:
            - name: kafka-internal
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
            - name: kafka-external
              containerPort: {{ .Values.service.externalPort }}
              protocol: TCP
          env:
            - name: KAFKA_PORT
              value: ""
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:{{ .Values.service.internalPort }},PLAINTEXT_HOST://0.0.0.0:{{ .Values.service.externalPort }}"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://localhost:{{ .Values.service.internalPort }},PLAINTEXT_HOST://localhost:{{ .Values.service.externalPort }}"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "{{ .Values.zookeeper.serviceName }}:{{ .Values.zookeeper.servicePort }}"
            {{- range $key, $value := .Values.env }}
            {{- if and (ne $key "KAFKA_ZOOKEEPER_CONNECT") (ne $key "KAFKA_ADVERTISED_LISTENERS") (ne $key "KAFKA_LISTENERS") (ne $key "KAFKA_PORT") (ne $key "port") (ne $key "PORT") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          {{- end }}
          {{- if .Values.probe.startup.enabled }}
          startupProbe:
            exec:
              command:
                - kafka-broker-api-versions
                - --bootstrap-server
                - localhost:{{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.probe.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.startup.failureThreshold }}
          {{- end }}
          {{- if .Values.probe.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - kafka-broker-api-versions
                - --bootstrap-server
                - localhost:{{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.probe.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probe.readiness.enabled }}
          readinessProbe:
            exec:
              command:
                - kafka-broker-api-versions
                - --bootstrap-server
                - localhost:{{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.probe.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.readiness.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: {{ include "kafka.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

