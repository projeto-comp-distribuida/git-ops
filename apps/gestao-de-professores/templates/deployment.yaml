apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gestao-de-professores.fullname" . }}
  labels:
    {{- include "gestao-de-professores.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gestao-de-professores.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gestao-de-professores.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gestao-de-professores.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.probe.startup.enabled }}
          startupProbe:
            {{- if .Values.probe.startup.useTcpSocket }}
            tcpSocket:
              port: http
            {{- else }}
            httpGet:
              path: {{ .Values.probe.startup.path }}
              port: http
            {{- end }}
            initialDelaySeconds: {{ .Values.probe.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.startup.failureThreshold }}
          {{- end }}
          {{- if .Values.probe.liveness.enabled }}
          livenessProbe:
            {{- if .Values.probe.liveness.useTcpSocket }}
            tcpSocket:
              port: http
            {{- else }}
            httpGet:
              path: {{ .Values.probe.liveness.path }}
              port: http
            {{- end }}
            initialDelaySeconds: {{ .Values.probe.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probe.readiness.enabled }}
          readinessProbe:
            {{- if .Values.probe.readiness.useTcpSocket }}
            tcpSocket:
              port: http
            {{- else }}
            httpGet:
              path: {{ .Values.probe.readiness.path }}
              port: http
            {{- end }}
            initialDelaySeconds: {{ .Values.probe.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probe.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probe.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probe.readiness.failureThreshold }}
          {{- end }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if kindIs "slice" .Values.secrets }}
            {{- range .Values.secrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .key }}
            {{- end }}
            {{- end }}
            {{- if and (not (kindIs "slice" .Values.secrets)) .Values.secrets.secretName }}
            {{- $secretName := .Values.secrets.secretName | default (printf "%s-secrets" (include "gestao-de-professores.fullname" .)) }}
            {{- if .Values.secrets.enabled }}
            {{- range $key, $value := .Values.secrets.data }}
            - name: {{ $key | upper | replace "-" "_" }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $key }}
            {{- end }}
            {{- else }}
            {{- /* Secrets created externally - reference all expected keys */}}
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: auth0-domain
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: auth0-client-id
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: auth0-client-secret
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: auth0-audience
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: spring-datasource-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: spring-datasource-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: spring-datasource-password
            {{- end }}
            {{- end }}
            {{- if .Values.sealedSecrets.enabled }}
            {{- $secretName := .Values.sealedSecrets.secretName | default (printf "%s-secrets" (include "gestao-de-professores.fullname" .)) }}
            {{- range $key, $value := .Values.sealedSecrets.data }}
            - name: {{ $key | upper | replace "-" "_" }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}










