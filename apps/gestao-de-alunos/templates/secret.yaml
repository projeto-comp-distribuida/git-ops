{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.secretName | default (printf "%s-secrets" (include "gestao-de-alunos.fullname" .)) }}
  labels:
    {{- include "gestao-de-alunos.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}

