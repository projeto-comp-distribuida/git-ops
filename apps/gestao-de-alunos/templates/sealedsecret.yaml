{{- if .Values.sealedSecrets.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "gestao-de-alunos.fullname" . }}-secrets
  labels:
    {{- include "gestao-de-alunos.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := .Values.sealedSecrets.data }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      name: {{ .Values.sealedSecrets.secretName | default (printf "%s-secrets" (include "gestao-de-alunos.fullname" .)) }}
      labels:
        {{- include "gestao-de-alunos.labels" . | nindent 8 }}
    type: Opaque
{{- end }}

